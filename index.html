<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="calculator">
            <!-- Display -->
            <div class="display">
                <input class="input" type="text">
            </div>
            <!-- Num pad -->
            <div class="num-pad">
                <div class="key">
                    <div class=" btn clrBtn">
                        <button style="background-color: rgb(141, 133, 133);">AC</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(144, 133, 133);">()</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(141, 133, 133);">%</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(246, 186, 57);">/</button>
                    </div>
                </div>

                <div class="key">
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">7</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">8</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">9</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(246, 186, 57);">*</button>
                    </div>
                </div>

                <div class="key">
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">4</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">5</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">6</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(246, 186, 57);">-</button>
                    </div>
                </div>

                <div class="key">
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">1</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">2</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">3</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(246, 186, 57);">+</button>
                    </div>
                </div>

                <div class="key">
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">0</button>
                    </div>
                    <div class="btn">
                        <button style="background-color: rgb(50, 48, 48);">.</button>
                    </div>
                    <div id="del">
                        <!-- <button style="background-color: rgb(50, 48, 48);">Del</button> -->
                        <button
                            style="height: 60px; width: 60px; margin:5px; border-radius: 35px; font-size: 2rem; background-color: rgb(50, 48, 48);color: white; border: none;">Del</button>
                    </div>
                    <div id="equal">
                        <button class=btn1
                            style="height: 60px; width: 60px; margin:5px; border-radius: 35px; font-size: 2rem; background-color: rgb(246, 186, 57);">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
